<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" type="image/jpg" href="imagens/favicon.ico"/>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
    #contato {
    padding: 20px;
    display: flex;
    flex-direction: column;
    border: 1px solid #ddd;
    border-radius: 10px;
}
#contato label {
    margin-top: 10px;
}
#contato input, #contato textarea {
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    margin-top: 5px;    
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    height: 40px;
}
button{
    margin-top: 30px;
    padding: 30px;
    background-color: darkblue;
    color: white;
    border: none;
    cursor: pointer;
    border: 2px solid;
    border-radius: 5px;
}

button:hover {
    background-color: blue;
}

@media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: flex-start;
        }
        label{
            text-align: center;
        }
        #logo {
            max-width: 80px;
        }
    }

    </style>
</head>
<body>
    <header>
        <a href="inicio.html"><img src="imagens/RP-logo.png" alt="Academia RP Evolution Logo" id="logo"></a>
        <nav>
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contato</h1>
            <form id="contato">
                <label for="name">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
                
                <button type="submit" onclick="enviar()">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Academia RP Evolution. Todos os direitos reservados.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/rpevolution?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img src="imagens/insta.jpeg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/rpevolution" target="_blank">
                <img src="imagens/face.png" alt="Facebook">
            </a>
        </div>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
